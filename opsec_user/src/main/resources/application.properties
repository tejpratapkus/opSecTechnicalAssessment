#---------------Logging Config---------------------#
logging.level.org.springframework.web=DEBUG
logging.level.com.clix.customer=DEBUG
logging.file.name=file://${user.home}/logs/opsec.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
